<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<div id="contenido">
<body>
    <header>
        <section class="header-icons-container">
            <div class="icons">
                <a href="/"> <img src="img/banderas.png" alt="Banderas"></a>
            </div>
        </section>
        <nav>
            <section class="nav-logo-container">
                <a href="/"><img src="img/Logo-negro.png" alt="Logo de mi blog" > </a>
            </section>
            <section class="profile-link">
                <a href="login.html">INICIO DE SESION</a>
            </section>
        </nav>
    </header>
    <main>
        <section class="profile-main-container">
            <div class="grid-container profile-container">
                <div>
                    <img src="img/profile-pic.jpg" alt="">
                </div>
                <div>
                    <h2>Hola, Registrate!</h2>
                    <p>Podrás disfrutar de muchas promociones para hacer tus envíos, ingresa tus datos básicos.</p>
                </div>
            </div>
        </section>
        <section class="profile-main-proyects text-success">
            <form class="col s12" id="formRegister">
            <div class="mx-auto p-2 border border-success" style="width: 253px">
              <p class="fs-5 fw-bold" id="titulo">REGISTRATE</p>
              <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">Nombre de Usuario:</label>
              <input type="text" class="form-control" id="userReg" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Ingresa un nombre de usuario, debe ser único.</div>
            </div>
            <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="emailReg" aria-describedby="emailHelp">
                </div>
            <div class="mb-4">
              <label for="inputPassword5" class="form-label">password:</label>
        <input type="password" id="passReg" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passHelp" class="form-text">
          Tu password no debe contener espacios, caracteres especiales ni emoji.
        </div>
            <button type="submit" id="registrar"class="btn btn-primary">Registrar</button>
          </div>
        </form>
        </div>
    </section>
        </main>
        <script src="./js/register.js"></script>
        </body>
</div>
</html>
